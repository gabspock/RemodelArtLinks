<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          class="alt"
          src="./assets/AVATAR.jpg"
          alt="Logo da Remodel Art."
        />
        <p>Remodel Art Construtora & Gestão de Obras <br />@remodelart_ve</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div>
        <ul>
          <li>
            <a href="https://remodelart.com.br/" target="_blank">Conheça nosso site</a>
          </li>

          <li>
            <a href="https://whatsgo.co/duvidas" target="_blank"
              >Converse conosco via Whatsapp</a
            >
          </li>

        </ul>
        <div id="social-links">

          <a href="https://whatsgo.co/duvidas" target="_blank">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>

          <a href="https://www.instagram.com/remodelart_ve/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>

          <a href="https://www.facebook.com/remodelart.ve/" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>

          <a href="mailto:valdir.carvalho@remodelart.com.br" target="_blank">
            <ion-icon name="mail-outline"></ion-icon>
          </a>

        </div>
        <footer>
          Feito com ♥ por <a href="https://github.com/gabspock/">Gabspock</a>
        </footer>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
